# ExposureScopeX Global Configuration

# Directories
INSTALL_DIR="$(cd "$(dirname "${BASH_SOURCE[0]}")/.." && pwd)"
RESULTS_DIR="${INSTALL_DIR}/results"
MODULES_DIR="${INSTALL_DIR}/modules"
CONFIG_DIR="${INSTALL_DIR}/config"
LOG_FILE="${INSTALL_DIR}/exposurescopex.log"

# Tools Configuration
# Set paths if tools are not in $PATH, otherwise leave as command name
CMD_NMAP="nmap"
CMD_NUCLEI="nuclei"
CMD_AMASS="amass"
CMD_ASSETFINDER="assetfinder"
CMD_SUBFINDER="subfinder"
CMD_GOBUSTER="gobuster"
CMD_HTTPX="httpx"
CMD_SQLMAP="sqlmap"
CMD_HYDRA="hydra"
CMD_MSFCONSOLE="msfconsole"

# Default Settings
SCAN_SPEED="medium" # light, medium, aggressive
THREADS=50
USER_AGENT="ExposureScopeX-Framework/1.0"

# API Keys (User should populate these)
